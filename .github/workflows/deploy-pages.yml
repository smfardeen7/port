name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

  # Site is deployed from the branch: set Settings → Pages → Source = "Deploy from a branch", Branch = main, Folder = / (root).
  # Every push to main updates the live site at https://smfardeen7.github.io/port/
