name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

  # Deploy: With "Deploy from a branch" in Settings â†’ Pages,
  # pushing to main automatically deploys. No separate deploy step needed.
